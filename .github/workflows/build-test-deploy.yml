name: build-test-deploy
on: push
jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
      - name: check out repository code
        uses: actions/checkout@v3
      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run build
